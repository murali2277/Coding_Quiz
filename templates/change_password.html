<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password | Coding Quiz Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/quiz_login.css">
</head>
<body>
    <div class="login-container">
        <div class="right-panel" style="margin:auto;">
            <div class="login-box">
                <h2>Change Password</h2>
                <p class="alert alert-info">This is your first login. For security, you must set a new password before you can continue.</p>
                <form method="POST">
                    <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                    <button class="btn btn-primary" type="submit">Change Password</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="mt-3">
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
