<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Time 🚀</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 900px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        textarea {
            width: 100%;
            height: 250px;
            font-family: monospace;
            font-size: 15px;
        }
        .btn {
            margin-top: 1rem;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">💻 Code Challenge - Square the Number</h1>
    <p>Write a function called <code>square(n)</code> that returns the square of a number.</p>

    <form action="{{ url_for('pages.submit_code') }}" method="POST">
        <input type="hidden" name="question_id" value="1">
        
        <div class="mb-3">
            <label for="language">Choose Language:</label>
            <select name="language" class="form-select" required>
                <option value="python">🐍 Python</option>
                <option value="java">☕ Java</option>
            </select>
        </div>

        <label>Write your code here:</label>
        <textarea name="code" required placeholder="def square(n): return n * n"></textarea>

        <button type="submit" class="btn btn-success">Run Code 🚀</button>
    </form>

    {% if result %}
    <div class="result-box alert alert-info">
        <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}

    <a class="btn btn-link mt-3" href="{{ url_for('pages.dashboard') }}">← Back to Dashboard</a>
</div>
</body>
</html>
